<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-side">
        <div class="logo">
            <img src="./media/images/logos/odin-lined.png" alt="Odin project logo">
            ODIN
        </div>
        <div class="image-credit">
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Halie West</a>
                on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Unsplash</a>
        </div>
    </div>
    <div class="form-side">
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            <br>Sign up <em>now</em> to get started.
            <br>
            <br>You <em>know</em> you want to.
        </p>
        <form class="form" action="#" method="post">
            <div class="shadow-card">
                <h2>Let's do this!</h2>
                <div class="input-wrapper">
                    <div class="first-name input-element">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first-name">
                    </div>
                    <div class="last-name input-element">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last_name" id="last-name">
                    </div>
                    <div class="email input-element">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phone-number input-element">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone-number">
                    </div>
                    <div class="password input-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="confirm-password input-element">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm-password">
                    </div>
                </div>
            </div>
            <input class="submit-button" type="button" value="Create Account">
            <!-- type is -not- set to submit because of demo purposes -->
        </form>      
    </div>
</body>
</html>
